<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    /* Write your CSS Code here */
    .flag{
      background: #CE1126;
      position: absolute;
      height: 600px;
      width: 900px;
    }
    .flag > p{
      color: white;
      padding: 0;
      margin: 0;
    }
    .flag > div{
      background:	#002868;
      position: absolute;
      top: 150px;
      height: 300px;
      width: 900px;
    }
    .circle{
      background: white;
      height: 200px;
      width: 200px;
      border-radius: 50%;
      position: absolute;
      top: 50px;
      left: 350px;
    }
    .text{
      text-align: center;
      font-size: 5rem;
      padding: 0;
      margin: 0;
    }
  </style>
</head>

<!-- 
  IMPORTANT! Do not change any HTML
Don't add any classes/ids/elements 
Use what you know about combining selectors 
and CSS specificity instead.
Hint 1: The flag is 900px by 600px and the circle is 200px by 200px.
Hint 2: You can use CSS inspection to get the colors from
https://appbrewery.github.io/flag-of-laos/
-->

<body>
  <div class="flag">
    <p class="text">The Flag</p>
    <div>
      <div class="circle">
        <p class="text">of Laos</p>
      </div>
    </div>
  </div>
</body>

</html>
